<!-- ko if: IsInSettingsMode -->
<div class="form-group row">
    <div class="col-6">
        <form>
            <div class="form-group">
                <label>Unit Identifier</label>
                <input type="number" min="1" max="247"
                       class="form-control"
                       placeholder="1-247"
                       data-bind="value: UnitIdentifier">
            </div>
        </form>
    </div>
    <div class="col-6">
        <form>
            <div class="form-group">
                <label>Serial Port</label>
                <input type="text"
                       class="form-control"
                       placeholder="e.g. COM1"
                       data-bind="value: Port">
            </div>
        </form>
    </div>
</div>
<div class="form-group row">
    <div class="col-6">
        <form>
            <div class="form-group">
                <label>Baud Rate</label>
                <input type="number" min="0"
                       class="form-control"
                       placeholder="e.g. 9600"
                       data-bind="value: BaudRate">
            </div>
        </form>
    </div>
    <div class="col-6">
        <form>
            <div class="form-group">
                <label>Parity</label>
                <select class="form-control"
                        data-bind="options: ParitySet,
                                   optionsText: function(x) { return EnumerationHelper.GetEnumLocalization('ParityEnum', x) },
                                   value: Parity"></select>
            </div>
        </form>
    </div>
</div>
<div class="form-group row">
    <div class="col-6">
        <form>
            <div class="form-group">
                <label>Stop bits</label>
                <select class="form-control"
                        data-bind="options: StopBitsSet,
                                   optionsText: function(x) { return EnumerationHelper.GetEnumLocalization('StopBitsEnum', x) },
                                   value: StopBits"></select>
            </div>
        </form>
    </div>
    <div class="col-6">
        <form>
            <div class="form-group">
                <label>Handshake</label>
                <select class="form-control"
                        data-bind="options: HandshakeSet,
                                   optionsText: function(x) { return EnumerationHelper.GetEnumLocalization('HandshakeEnum', x) },
                                   value: Handshake"></select>
            </div>
        </form>
    </div>
</div>
<div class="form-group row">
    <div class="col-6">
        <form>
            <div class="form-group">
                <label>Frame rate divider</label>
                <select class="form-control"
                        data-bind="options: Array.from(Array(100).keys()).map(i => i + 1),
                                            value: FrameRateDivider"></select>
            </div>
        </form>
    </div>
    <div class="col-6">
    </div>
</div>

        <!-- /ko -->
    <!-- /ko -->
<!-- /ko -->

<script type="text/html" id="Modbus_OneDasModuleSettingsTemplate">
    <div class="form-group row">
        <div class="col-6">
            <form>
                <div class="form-group">
                    <label>Starting Address</label>
                    <input type="number" min="0" max="65535" step="1"
                           class="form-control"
                           placeholder="e.g. 0"
                           data-bind="value: StartingAddress">
                </div>
            </form>
        </div>
        <div class="col-6">
            <form>
                <div class="form-group">
                    <label>Object Type</label>
                    <select class="form-control"
                            data-bind="options: ObjectTypeSet,
                                        optionsText: function(x) { return EnumerationHelper.GetEnumLocalization('ModbusObjectTypeEnum', x) },
                                        value: ObjectType"></select>
                </div>
            </form>
        </div>
    </div>
    <!-- ko template: { name: 'Project_OneDasModuleTemplate' } -->
    <!-- /ko -->
</script>
