<div class="form-group row">
    <div class="col-6">
        <form>
            <div class="form-group">
                <label>Local IPv4 address</label>
                <input type="text"
                       class="form-control"
                       placeholder="e.g. 10.252.0.2"
                       data-bind="textInput: LocalIpAddress">
            </div>
        </form>
    </div>
</div>
<div class="form-group row">
    <div class="col-6">
        <form>
            <div class="form-group">
                <label>Frame rate divider</label>
                <select class="form-control"
                        data-bind="options: Array.from(Array(100).keys()).map(i => i + 1),
                                   value: FrameRateDivider"></select>
            </div>
        </form>
    </div>
    <div class="col-6">
    </div>
</div>
