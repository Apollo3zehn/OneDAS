<!-- ko if: IsInSettingsMode -->
    <div class="card my-2">
        <div class="card-header">
            Settings
        </div>
        <div class="card-body">
            <div class="form-group row">
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <label>Remote IPv4 address</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="e.g. 10.252.0.2"
                                   data-bind="textInput: RemoteIpAddress">
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <label>Frame rate divider</label>
                            <select class="form-control"
                                    data-bind="options: Array.from(Array(100).keys()).map(i => i + 1),
                                                value: FrameRateDivider"></select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <label>Local data port</label>
                            <input type="number" min="1024" max="65535"
                                   class="form-control"
                                   placeholder="e.g. 60100"
                                   data-bind="textInput: LocalDataPort">
                        </div>
                    </form>
                </div>                
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <label for="Udp_DataPort">Remote data port</label>
                            <input type="number" min="1024" max="65535"
                                   class="form-control"
                                   id="Udp_DataPort"
                                   placeholder="e.g. 60100"
                                   data-bind="textInput: RemoteDataPort">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <!-- /ko -->
    <!-- /ko -->
<!-- /ko -->
