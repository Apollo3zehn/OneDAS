<div class="container">
    <div class="row my-5">
        <div class="col">
            <h1 class="display-4 mr-auto">Extensions and Updates</h1>
        </div>
    </div>
</div>

<div id="Extension_Content">
    <div class="row">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header">
                    Loaded extension
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm table-hover small">
                            <thead class="thead-default">
                                <tr>
                                    <th>Type</th>
                                    <th>Name</th>
                                    <th>Version</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: $root.DataGatewayPluginIdentifications">
                                <tr data-bind="tooltip: { title: Description}">
                                    <td>data gateway</td>
                                    <td data-bind="text: Name"></td>
                                    <td data-bind="text: ProductVersion"></td>
                                </tr>
                            </tbody>
                            <tbody data-bind="foreach: $root.DataWriterPluginIdentifications">
                                <tr data-bind="tooltip: { title: Description}">
                                    <td>data writer</td>
                                    <td data-bind="text: Name"></td>
                                    <td data-bind="text: ProductVersion"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            Extension Manager
                        </div>
                        <div class="col">
                            <div class="input-group" style="margin-top:-8px; margin-bottom:-8px">
                                <input type="text"
                                       class="form-control"
                                       placeholder="Search ..."
                                       data-bind="textInput: SearchString">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- ko if: SearchPackageMetadataSet().length === 0 -->
                    <h5 class="d-block text-center mt-2"><small class="text-muted">- no extensions found -</small></h5>
                    <!-- /ko -->
                    <!-- ko if: SearchPackageMetadataSet().length > 0 -->
                    <div class="table-responsive">
                        <table class="table table-sm table-hover small">
                            <thead class="thead-default">
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Version</th>
                                </tr>
                            </thead>

                            <tbody data-bind="foreach: SearchPackageMetadataSet">
                                <tr>
                                    <td data-bind="text: PackageId"></td>
                                    <td data-bind="text: Description"></td>
                                    <td data-bind="text: Version"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</div>
